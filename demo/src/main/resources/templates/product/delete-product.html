<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Xóa sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h2>Xác nhận xóa sản phẩm</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-warning" role="alert">
            <strong>Cảnh báo!</strong> Bạn có chắc chắn muốn xóa sản phẩm này
            không? Hành động này không thể hoàn tác.
          </div>

          <h4>Thông tin sản phẩm:</h4>
          <table class="table table-bordered">
            <tr>
              <th width="200">ID:</th>
              <td th:text="${product.id}"></td>
            </tr>
            <tr>
              <th>Tên sản phẩm:</th>
              <td th:text="${product.name}"></td>
            </tr>
            <tr>
              <th>Giá:</th>
              <td th:text="${product.price}"></td>
            </tr>
            <tr>
              <th>Danh mục:</th>
              <td th:text="${product.category?.name ?: 'Không có'}"></td>
            </tr>
            <tr>
              <th>Hình ảnh:</th>
              <td>
                <img
                  th:if="${product.image != null and product.image != ''}"
                  th:src="@{'/uploads/' + ${product.image}}"
                  alt="Hình ảnh"
                  width="150"
                />
                <span
                  th:unless="${product.image != null and product.image != ''}"
                  >Không có ảnh</span
                >
              </td>
            </tr>
          </table>

          <form
            th:action="@{/product/delete/{id}(id=${product.id})}"
            method="post"
            class="mt-4"
          >
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Xác nhận xóa
            </button>
            <a th:href="@{/product}" class="btn btn-secondary">Hủy bỏ</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
