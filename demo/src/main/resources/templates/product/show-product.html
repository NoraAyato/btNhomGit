<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Danh sách sản phẩm</h2>

      <!-- Thông báo thành công/thất bại -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="mb-3">
        <a th:href="@{/product/add}" class="btn btn-success">+ Thêm sản phẩm</a>
      </div>

      <form method="get" th:action="@{/product}" class="row mb-3">
        <div class="col-md-3">
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control"
            placeholder="Từ khóa..."
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            step="0.01"
            name="minPrice"
            th:value="${minPrice}"
            class="form-control"
            placeholder="Giá từ"
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            step="0.01"
            name="maxPrice"
            th:value="${maxPrice}"
            class="form-control"
            placeholder="Giá đến"
          />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
      </form>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${list_Product}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
              <img
                th:if="${product.image != null and product.image != ''}"
                th:src="@{'/uploads/' + ${product.image}}"
                alt="Hình ảnh"
                width="80"
              />
              <span th:unless="${product.image != null and product.image != ''}"
                >Không có ảnh</span
              >
            </td>
            <td>
              <a
                th:href="@{/product/edit/{id}(id=${product.id})}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
              <a
                th:href="@{/product/delete/{id}(id=${product.id})}"
                class="btn btn-sm btn-danger"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
