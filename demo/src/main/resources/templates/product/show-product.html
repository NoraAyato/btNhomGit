<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Danh sách sản phẩm</h2>
      <form method="get" th:action="@{/product}" class="row mb-3">
        <div class="col-md-3">
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control"
            placeholder="Từ khóa..."
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            step="0.01"
            name="minPrice"
            th:value="${minPrice}"
            class="form-control"
            placeholder="Giá từ"
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            step="0.01"
            name="maxPrice"
            th:value="${maxPrice}"
            class="form-control"
            placeholder="Giá đến"
          />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
      </form>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${list_Product}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
              <img
                th:src="@{'/images/' + ${product.image}}"
                alt="Hình ảnh"
                width="80"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
