<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sửa sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Sửa sản phẩm</h2>
      <form
        th:action="@{/product/edit/{id}(id=${product.id})}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label class="form-label">Tên sản phẩm</label>
          <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Giá</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            th:field="*{price}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Hình ảnh hiện tại</label>
          <div>
            <img
              th:if="${product.image != null and product.image != ''}"
              th:src="@{'/uploads/' + ${product.image}}"
              alt="Hình ảnh"
              width="150"
              class="mb-2"
            />
            <p th:unless="${product.image != null and product.image != ''}">
              Không có ảnh
            </p>
          </div>
          <input type="hidden" th:field="*{image}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Thay đổi hình ảnh (tùy chọn)</label>
          <input
            type="file"
            class="form-control"
            name="imageFile"
            accept="image/*"
          />
          <small class="form-text text-muted"
            >Bỏ trống nếu không muốn thay đổi ảnh</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Danh mục</label>
          <select class="form-control" name="categoryId" required>
            <option value="">-- Chọn danh mục --</option>
            <option
              th:each="category : ${categories}"
              th:value="${category.idCategory}"
              th:text="${category.name}"
              th:selected="${product.category != null and product.category.idCategory == category.idCategory}"
            ></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
        <a th:href="@{/product}" class="btn btn-secondary">Quay lại</a>
      </form>
    </div>
  </body>
</html>
